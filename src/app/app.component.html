<md-sidenav-layout>
 <md-sidenav #sidenav mode = "side" opened = "false">
   <md-list dense>  
   </md-list>
 </md-sidenav>

 <body id="main-body">
   <md-toolbar id="main-toolbar">
     <button id="toolbar-icon-button" (click)="sidenav.toggle()">
       <img id="logo" src="./app/images/Sidewalk_Vector.png">
     </button>
     <span id = "toolbar-text-main">{{title}}</span>  
   </md-toolbar>
   
   
   <app-booklist> Loading... </app-booklist>
   

 </body>   
</md-sidenav-layout>

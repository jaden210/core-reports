<body>
  <div class="dialog-inline">
    <md-card class='dialog-card-inline'>
      <md-card-title>Select parameters to run the {{title}} report</md-card-title>
      <md-card-content>
        <div>
          <div [ngSwitch]="currentDropdownState">
            <button class="catalog-menu-button" id="term-dd">
              <md-list-item (click) = "toggleDropdownState('term')">
                <h3 md-line> Term </h3>
                <p md-line>{{ activeData.termName }}</p>
              </md-list-item>
            </button>
            <div (mouseleave)="toggleDropdownState(null)" *ngSwitchCase="'term'" class="dropdown-content">
              <md-list [dense]>
                <md-list-item *ngFor='let term of termData'>
                  <a (click)="toggleDropdownState(null); updateTermDropdown(term)">{{term.name}}</a>
                </md-list-item>
              </md-list>
            </div>
            <div>
              <button class="catalog-menu-button" id="term-dd">
                <md-list-item (click) = "toggleDropdownState('department')">
                  <h3 md-line>Department</h3>
                  <p md-line>{{ selectedDepartmentName }}</p>
                </md-list-item>
              </button>
              <div (mouseleave)="toggleDropdownState(null)" *ngSwitchCase="'department'" class="dropdown-content">
                <md-list [dense]>
                  <md-list-item>
                    <a (click)="toggleDropdownState(null); departmentWipeout()">--</a>
                  </md-list-item>
                  <md-list-item *ngFor='let department of departmentData'>
                    <a (click)="toggleDropdownState(null); updateDepartmentDropdown(department)">{{department.name}}</a>
                  </md-list-item>
                </md-list>
              </div>
            </div>
          </div>
        </div>
      </md-card-content>
      <md-card-actions align="end">
        <button md-button (click)="closeDialog(false)">CLOSE</button>
        <button md-raised-button [disabled]="isDisabled" (click)="closeDialog(true)" class="primary-action-button">RUN</button>
      </md-card-actions>
    </md-card>
  </div>
</body>
